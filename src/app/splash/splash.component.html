<div class="splash" *ngIf="showSplash">
  <img *ngIf="showGif" src={{selectedImagePath}} />
  <video *ngIf="showVideo" controls loop muted autoplay oncanplay="this.play()" onloadedmetadata="this.muted = true">
    <source src="{{selectedVideoPath}}" type="video/mp4" />
    Browser not supported
  </video>
</div>
