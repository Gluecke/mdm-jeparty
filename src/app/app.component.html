<app-splash></app-splash>
<div class="page-wrap">
  <app-header></app-header>
  <div class="content">
    <div class="x-content-wrapper">
      <div class="x-content">
        <div class="y-content-wrapper">
          <div class="y-content">
            <span>Host Controls: &nbsp;</span>
            <button color="warn" (click)="toggleGuessVisibility()" mat-raised-button matTooltip="Show/Hide answers">
              <mat-icon class="host-control-btn" *ngIf="!(guessVisibility | async)?.show">visibility_off</mat-icon>
              <mat-icon class="host-control-btn" *ngIf="(guessVisibility | async)?.show">visibility</mat-icon>
            </button>
            <button color="warn" style="margin-left: 10px;" (click)="newQuestion()" mat-raised-button matTooltip="Reset">
              <mat-icon class="host-control-btn">autorenew</mat-icon>
            </button>
            <div style="margin-top: 25px;">
              <app-contestant></app-contestant>
            </div>
          </div>
        </div>
      </div>
      <div class="x-content">
        <div class="y-content">
          <span style="display: flex; justify-content: center;">Answers: {{guesses.length}}
          </span>
          <hr style="margin-bottom: 40px;" />
          <app-guess *ngFor="let guess of guesses" [guess]="guess"></app-guess>
        </div>
        <button color="accent" style="font-size: 25px; width: 100%;"
          (click)="downloadAnswers()" mat-raised-button matTooltip="Download Answers">
          <mat-icon style="font-size: inherit; width: 25px; height: 25px;">file_download</mat-icon>
        </button>
      </div>
    </div>
  </div>
  <app-footer></app-footer>
</div>
