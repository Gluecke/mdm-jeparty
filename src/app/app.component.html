<mat-toolbar color="primary">
  <mat-icon>celebration</mat-icon>
  <span>Jeopardy</span>
</mat-toolbar>

<div class="content-wrapper">
  <button (click)="newQuestion()" mat-button>
    <mat-icon>autorenew</mat-icon>
  </button>

  <!-- todo: allow guess input, style, save to firestore, handle events -->

  <div class="container-wrapper">
    <div class="container">
      <app-contestant (lockedInEvent)="lockedIn($event)"></app-contestant>
    </div>
  </div>

  <div class="container-wrapper">
    <div class="container">
      <app-guess *ngFor="let contestant of contestants" [contestant]="contestant"></app-guess>
    </div>
  </div>

</div>
